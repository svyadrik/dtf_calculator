  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; margin: 0; }

    .logo { position: absolute; top: 18px; left: 18px; width: 86px; height: auto; z-index:2; }

    .res { background: #f2f6ff; border-radius: 11px; padding: 18px 14px; font-size: 1.13rem; margin-top: 20px; }
    .desc { color: #374151; font-size: 1em; margin-top: 13px; font-weight: 500;}
    .limit { color: #b91c1c; font-size: 1em; margin-top: 6px; font-weight: 500;}
    @media (max-width: 600px) {
      .main { margin: 8px 0; padding: 12px 4vw; }
      .logo { position:static; width: 72px; margin-bottom: 0; display: block;}
      h2 { margin-left: 0; }
    }
  </style>

    <h2>Калькулятор DTF друку</h2>
    <form id="calc">
      <label>
        Тираж, шт:
        <input type="number" id="qty" min="1" max="9999" value="1" required>
      </label>
      <label>
        Ширина макета, мм:
        <input type="number" id="w" min="10" max="580" value="100" required>
      </label>
      <label>
        Висота макета, мм:
        <input type="number" id="h" min="10" max="1000" value="100" required>
      </label>
      <div class="res" id="result"></div>
    </form>
    <div class="desc">* Вартість розраховується за вашим макетом та тиражем, без урахування доставки.</div>
  </div>
  <script>
    function calculate() {
      const qty = Number(document.getElementById('qty').value);
      const w = Number(document.getElementById('w').value);
      const h = Number(document.getElementById('h').value);

      // Константи
      const price_per_m2 = 2500;
      const maket_total = 300;
      const transfer = 5;

      // Математика
      const print = (w * h) / 1000000 * price_per_m2; // mm -> m2, тому 1 000 000
      const maket = maket_total / qty;
      const price = print + maket + transfer;

      document.getElementById('result').innerHTML =
        `<b>Ціна за виріб:</b> <span style="font-size:1.25em">${price.toFixed(2)} грн</span><br>
          <!--<small>-->
            <!--Друк: ${print.toFixed(2)} грн <br>-->
            <!--Макет: ${maket.toFixed(2)} грн <br>-->
            <!--Трансфер: ${transfer} грн-->
          <!--</small>-->`;
    }
    document.getElementById('calc').oninput = calculate;
    calculate();
  </script>
